<br><br>
<h3 class="heading">Categories</h3>
<div class="row">
    <div class="categories">
        <div ng-repeat="x in category">
            <div class="col-md-6">
                <h3>{{x.name}}</h3>
                <p>{{x.description}}</p>
                <a href="#!/articles/category/{{x.name}}">View Article</a>
            </div>
        </div>
    </div>
</div>

<h3 class="heading">Latest Articles</h3>
<div class="row" ng-controller="ArticleController">
    <div class="categories">
        <div ng-repeat="x in articles">
            <div class="col-md-12">
                <div class="article">
                    <h3>{{x.title}}</h3>
                    <p>{{x.body}}</p>
                    <a class="btn btn-default" href="#!/articles/details/{{x._id}}">Read Article</a>
                </div>
            </div>
        </div>
        <div ng-if="!articles">
            No articles to display
        </div>
    </div>
</div>
